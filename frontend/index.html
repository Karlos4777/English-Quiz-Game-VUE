<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>English Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body {
            background-color: #f0f4f8;
            color: #000;
        }
        html.dark-mode body {
            background-color: #121212;
            color: #f0f0f0;
        }
        .quiz-box {
            background-color: white;
            color: black;
            border-radius: 1em;
            padding: 2em;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            margin: 4em auto;
            transition: background-color 0.3s, color 0.3s;
        }
        .quiz-box.dark {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
        .btn-toggle-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            font-size: 1.4rem;
            border-radius: 50%;
            padding: 0.6em 0.9em;
        }
        .btn-lg {
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 0.7em;
        }
        .feedback {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 1em;
        }
        .feedback.success {
            color: #4caf50;
        }
        .feedback.error {
            color: #f44336;
        }
        .progress {
            height: 20px;
            background-color: #e0e0e0;
        }
        html.dark-mode .progress {
            background-color: #333;
        }
    </style>
</head>

<body>
<main id="app">
    <button class="btn btn-secondary btn-toggle-mode" @click="toggleMode">
        {{ isDarkMode ? '‚òÄÔ∏è' : 'üåô' }}
    </button>

    <section class="quiz-box" :class="{ dark: isDarkMode }" v-if="!quizFinished && currentQuestion">
        <div class="mb-3">
            <div class="d-flex justify-content-between">
                <span>Question {{ currentIndex + 1 }} / {{ questions.length }}</span>
                <span><strong>Score:</strong> {{ score }}</span>
            </div>
            <div class="progress mt-2">
                <div class="progress-bar bg-success" role="progressbar"
                     :style="{ width: ((currentIndex / questions.length) * 100) + '%' }">
                </div>
            </div>
        </div>

        <h5 class="mb-4">{{ currentQuestion.question }}</h5>

        <div class="d-grid gap-2">
            <button
                    v-for="option in currentQuestion.options"
                    :key="option"
                    class="btn btn-outline-primary btn-lg text-start"
                    :class="{
          'active bg-primary text-white': userAnswer === option,
          'btn-outline-light': isDarkMode
        }"
                    @click="selectOption(option)"
                    :disabled="feedbackMessage"
            >
                {{ option }}
            </button>
        </div>

        <div v-if="feedbackMessage" :class="['feedback', feedbackClass]">
            {{ feedbackMessage }}
        </div>

        <button class="btn btn-primary mt-4 w-100"
                @click="submitAnswer"
                :disabled="!userAnswer || feedbackMessage">
            Submit
        </button>
    </section>

    <section class="quiz-box text-center" :class="{ dark: isDarkMode }" v-if="quizFinished">
        <h2 class="mb-3">Quiz Finished!</h2>
        <p class="fs-4">You scored {{ score }} out of {{ questions.length }}.</p>
        <button class="btn btn-success mt-3" @click="restartQuiz">Try Again</button>
    </section>
</main>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                questions: [],
                currentIndex: 0,
                userAnswer: null,
                score: 0,
                quizFinished: false,
                feedbackMessage: null,
                feedbackClass: "",
                isDarkMode: false
            };
        },
        computed: {
            currentQuestion() {
                return this.questions[this.currentIndex] || null;
            }
        },
        methods: {
            async fetchQuestions() {
                try {
                    const res = await fetch("questions.json");
                    this.questions = await res.json();
                } catch (error) {
                    console.error("Error cargando las preguntas:", error);
                }
            },
            selectOption(option) {
                this.userAnswer = option;
            },
            submitAnswer() {
                const isCorrect = this.userAnswer === this.currentQuestion.answer;
                this.feedbackMessage = isCorrect ? "‚úî Correct!" : "‚úò Incorrect!";
                this.feedbackClass = isCorrect ? "success" : "error";
                if (isCorrect) this.score++;

                setTimeout(() => {
                    this.userAnswer = null;
                    this.feedbackMessage = null;
                    this.feedbackClass = "";
                    this.currentIndex++;
                    if (this.currentIndex >= this.questions.length) {
                        this.quizFinished = true;
                    }
                }, 1000);
            },
            restartQuiz() {
                this.currentIndex = 0;
                this.userAnswer = null;
                this.score = 0;
                this.quizFinished = false;
                this.feedbackMessage = null;
                this.feedbackClass = "";
            },
            toggleMode() {
                this.isDarkMode = !this.isDarkMode;
                document.documentElement.classList.toggle("dark-mode", this.isDarkMode);
            }
        },
        mounted() {
            this.fetchQuestions();
            document.documentElement.classList.toggle("dark-mode", this.isDarkMode);
        }
    }).mount("#app");
</script>
</body>
</html>
